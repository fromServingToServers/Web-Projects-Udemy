<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Scroll Animation</title>
  </head>
  <body>
    <h1>Scroll to see my attractive family</h1>

    <div class="box"><h2>Me</h2></div>
    <div class="box">
      <img src="/family photos/Me.JPG" alt="Pat" />
    </div>
    <div class="box"><h2>Mom</h2></div>
    <div class="box">
      <img src="/family photos/Mom.JPG" alt="Mom" />
    </div>
    <div class="box"><h2>Dad</h2></div>
    <div class="box">
      <img src="/family photos/dad.JPG" alt="Dad" />
    </div>
    <div class="box"><h2>TJ</h2></div>
    <div class="box">
      <img src="/family photos/TJ.PNG" alt="TJ" />
    </div>
    <div class="box"><h2>Emily</h2></div>
    <div class="box">
      <img src="/family photos/emily.JPG" alt="Emily" />
    </div>
    <script src="script.js"></script>
  </body>
</html>
